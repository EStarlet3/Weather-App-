<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
      <div class="container">
     <div class="project">
    <h1 id = "city"></h1>
    <h2 id = "date"></h2>
    <li id = "description"></li>
    <div class="row">
    <div class="col-6">
        <ul>
          <div class="temp"> 

          <li id ="temperature"><span>°C</span></li>
          <img id="icon">
         
        </div>
        </div>
          <div class="col-6">
            <div class="info">
         <li> <strong>Wind:</strong> <span id = "wind"></span> km/h</li>
         <li> <strong>Precipitation:</strong> <span id = "precipitation"></span></li>
         <li> <strong>Humidity:</strong> <span id = "humidity"></span>%</li>
            </div>

   
</div>

<form id = "search-form">
  <div class="row">
    <span class="col-5">
  <input type="search" 
  placeholder="City..."
  id="city-input"
  class="form-control shadow-sm"
  />
</span>
    <span class="col-2">
  
  <input type="submit" 
  class="form-control btn btn-primary shadow-sm"/>
</span>
</div>
</form>

    <ul>
  
  
        <div class="row row-cols-7 shadow-sm">
          <div class="col"><strong>Mon</strong></br>☀</br>93°</div>
          <div class="col"><strong>Tue</strong></br>☀</br>67°</div>
          <div class="col"><strong>Wed</strong></br>☀</br>89°</div>
          <div class="col"><strong>Thu</strong></br>☀</br>77°</div>
          <div class="col"><strong>Fri</strong></br>☀</br>88°</div>
          <div class="col"><strong>Sat</strong></br>☀</br>90°</div>
          <div class="col"><strong>Sun</strong></br>☀</br>73°</div>
        
        </div>
      </div>
    </div>

   
     
  </div>
   
    
   


    <script src="index.js">  
    </script>
  </body>
</html>
